</head>
<body class="scroll-smooth">

    <!-- Header & Navigation -->

            <div class="hidden md:flex space-x-8 text-lg">

    <main>
        <!-- Hero Section -->

            <div class="max-w-3xl px-4">

                <p id="hero-tagline" class="mt-4 text-lg md:text-xl"></p>
                <a href="#menu" class="mt-8 inline-block bg-[#B98B59] text-white py-3 px-8 rounded-full text-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105">
                    Khám Phá Thực Đơn

            </div>

        <!-- Story Section -->
        <section id="story" class="py-20 bg-white">
            <div class="container mx-auto px-6">

                    <div>
                        <h2 id="story-title" class="text-4xl font-bold font-lora text-[#1E2C40]"></h2>
                        <p id="story-p1" class="mt-4 text-lg text-gray-600 leading-relaxed"></p>
                        <p id="story-p2" class="mt-4 text-lg text-gray-600 leading-relaxed"></p>
                    </div>
                    <div>
                        <a href="https://www.facebook.com/profile.php?id=100082940392109" target="_blank" rel="noopener noreferrer">
                            <img id="story-image" src="https://scontent.fsgn2-7.fna.fbcdn.net/v/t39.30808-6/473079292_589775643664581_8572706493593324202_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeE4n5LpRUp0kn12gjOFeqTPbbqF2qNWgDNtuoXao1aAM0VdVVFagh2uiMD1uSeRV44WjRez1HCTHhOtgjEg1Ftb&_nc_ohc=zrhiiIonmZ0Q7kNvwGRO6jt&_nc_oc=AdkRA-aia6EVHZchKSaRxKfhMHIBQvEX2HVLqZHw5sN4w8miIbYAaPdKUFnDUA2cRfsFuvSQkRHxRgDkKvnb18zB&_nc_zt=23&_nc_ht=scontent.fsgn2-7.fna&_nc_gid=V16ojpcooKIsZpXNcw5tNA&oh=00_AfQNC41WsIVHgKSDszzU8lk0HHZfeTFb-46C-8bMylsDxA&oe=688E8DBB" alt="Không gian quán Phở Lai 524" class="rounded-lg shadow-xl w-full h-auto hover:opacity-80 transition-opacity duration-300">

        </section>

        <!-- Menu Section -->
        <section id="menu" class="py-20">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-4xl font-bold font-lora text-[#1E2C40]">Thực Đơn Tinh Tế</h2>
                <div id="menu-tabs" class="mt-8 flex justify-center space-x-4 md:space-x-8 border-b">
                    <button class="menu-tab text-lg font-semibold py-2 px-4 border-b-2 border-transparent transition-colors active" data-tab="pho">Phở & Món Thêm</button>
                    <button class="menu-tab text-lg font-semibold py-2 px-4 border-b-2 border-transparent transition-colors" data-tab="drinks">Đồ Uống</button>
                </div>
                <div id="menu-content" class="mt-12 text-left max-w-3xl mx-auto">
                    <!-- Menu content will be injected here by JavaScript -->
                </div>
            </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact" class="py-20 bg-[#1E2C40] text-white">
            <div class="container mx-auto px-6">
                <h2 id="contact-title" class="text-4xl font-bold font-lora text-center"></h2>
                <div class="mt-12 grid md:grid-cols-2 gap-10">
                    <div class="bg-[#2D3748] p-8 rounded-lg">
                        <h3 class="text-2xl font-semibold font-lora text-[#B98B59]">Thông Tin Liên Hệ</h3>
                        <p class="mt-4"><strong>Địa chỉ:</strong> <span id="contact-address"></span></p>
                        <p class="mt-2"><strong>Điện thoại:</strong> <span id="contact-phone"></span></p>
                        <p class="mt-2"><strong>Email:</strong> <span id="contact-email"></span></p>
                        <p class="mt-2">
                            <strong>Facebook:</strong> 
                            <a id="contact-facebook" href="#" target="_blank" class="text-blue-400 hover:underline inline-flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd"></path></svg>
                                <span id="facebook-text"></span>
                            </a>
                        </p>
                        <h3 class="text-2xl font-semibold font-lora text-[#B98B59] mt-8">Giờ Mở Cửa</h3>
                        <p id="contact-hours" class="mt-2 whitespace-pre-line"></p>
                    </div>
                    <div class="rounded-lg overflow-hidden">
                        <iframe id="map-iframe" class="w-full h-full min-h-[300px]" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white py-6 text-center text-gray-600">
        <p>&copy; 2025 <span id="footer-brand-name"></span>. Mọi quyền được bảo lưu.</p>
    </footer>

    <script>
    // ==================================================================
    // === KHU VỰC CHỈNH SỬA DUY NHẤT ===
    // Bạn chỉ cần thay đổi nội dung trong dấu ngoặc kép "" ở dưới đây.
    // ==================================================================
    const siteConfig = {
        brandName: "Phở Lai 524",
        heroTitle: "Hương Vị Gia Truyền Tại Quận 3",
        heroTagline: "Nơi mỗi tô phở là một câu chuyện về hương vị gia truyền, được ninh nấu từ tâm huyết tại 524 Nguyễn Đình Chiểu.",
        
        story: {
            title: "Câu Chuyện Phở Lai 524",
            paragraph1: "Ra đời từ năm 1985 và tọa lạc tại địa chỉ 524/4 Nguyễn Đình Chiểu, Phở Lai 524 đã trở thành một điểm đến quen thuộc của những người yêu phở Sài Gòn. Chúng tôi tự hào mang đến hương vị phở truyền thống, đậm đà.",
            paragraph2: "Bí quyết nằm ở nồi nước lèo trong vắt, ngọt thanh từ xương, thơm lừng mùi quế hồi. Mỗi tô phở không chỉ là một món ăn, mà còn là ký ức và niềm tự hào của chúng tôi."
        },

        contact: {
            address: "524/4 Nguyễn Đình Chiểu, Phường 4, Quận 3, TP.HCM",
            phone: "028 3834 4948 / 090 966 84 49",
            email: "dangluuhoi@gmail.com / pho524@phosaigon.com",
            facebook: "https://www.facebook.com/profile.php?id=100082940392109",
            hours: "Thứ Hai - Chủ Nhật: 6:00 Sáng - 10:00 Trưa\n(Nghỉ các ngày Mùng 1, 14, 15 và 30 Âm lịch)",
            mapUrl: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.493952994436!2d106.6823938758411!3d10.77315135920794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f2858a733c7%3A0x83e5f299488349a3!2zNTI0LzQgTmd1eeG7hW4gxJDDrG5oIENoaeG7g3UsIFBoxrDhu51uZyA0LCBRdeG6rW4gMywgVGjDoG5oIHBo4buRIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1722256214589!5m2!1svi!2s"
        },
        
        menu: {
            pho: [
                { name: "Tô Đặc Biệt", price: "55.000đ", desc: "Tái, Nạm, Gầu, Nạm Giòn (Vè), Gân, Bò Viên." },
                { name: "Tô Lớn", price: "50.000đ", desc: "Một tô phở đầy đặn cho bữa ăn no nê." },
                { name: "Tô Nhỏ", price: "45.000đ", desc: "Phù hợp cho một bữa ăn vừa phải." },
                { name: "Tô Em Bé", price: "30.000đ", desc: "Phần ăn nhỏ cho trẻ em hoặc người ăn ít." },
                { name: "Chén Thịt", price: "45.000đ", desc: "Thêm thịt cho tô phở thêm đậm đà." },
                { name: "Chén Hột Gà", price: "8.000đ", desc: "Trứng gà ta chần lòng đào béo ngậy." }
            ],
            drinks: [
                { name: "Trà Đá", price: "2.000đ", desc: "Mát lạnh, giải nhiệt." },
                { name: "Nước Suối", price: "8.000đ", desc: "Nước khoáng tinh khiết." },
                { name: "Sting", price: "12.000đ", desc: "Nước tăng lực dâu." },
                { name: "Coca / Pepsi", price: "12.000đ", desc: "Các loại nước ngọt có ga." }
            ]
        }
    };
    // ==================================================================
    // === HẾT KHU VỰC CHỈNH SỬA ===
    // Bạn không cần thay đổi bất cứ thứ gì ở dưới đây.
    // ==================================================================

    document.addEventListener('DOMContentLoaded', () => {
        // --- Populate content from siteConfig ---
        document.getElementById('site-title').textContent = `${siteConfig.brandName} - Tinh Hoa Phở Việt`;
        document.getElementById('brand-name-nav').textContent = siteConfig.brandName;
        document.getElementById('hero-title').textContent = siteConfig.heroTitle;
        document.getElementById('hero-tagline').textContent = siteConfig.heroTagline;
        document.getElementById('story-title').textContent = siteConfig.story.title;
        document.getElementById('story-p1').textContent = siteConfig.story.paragraph1;
        document.getElementById('story-p2').textContent = siteConfig.story.paragraph2;
        document.getElementById('contact-title').textContent = `Ghé Thăm ${siteConfig.brandName}`;
        document.getElementById('contact-address').textContent = siteConfig.contact.address;
        document.getElementById('contact-phone').textContent = siteConfig.contact.phone;
        document.getElementById('contact-email').textContent = siteConfig.contact.email;
        document.getElementById('contact-hours').textContent = siteConfig.contact.hours;
        document.getElementById('map-iframe').src = siteConfig.contact.mapUrl;
        document.getElementById('footer-brand-name').textContent = siteConfig.brandName;

        const facebookLink = document.getElementById('contact-facebook');
        const facebookText = document.getElementById('facebook-text');
        if (facebookLink && facebookText && siteConfig.contact.facebook) {
            facebookLink.href = siteConfig.contact.facebook;
            facebookText.textContent = siteConfig.brandName;
        }

        // --- Menu tabs functionality ---
        const menuTabs = document.getElementById('menu-tabs');
        const menuContent = document.getElementById('menu-content');
        
        function renderMenu(category) {
            let html = '<div class="space-y-6">';
            siteConfig.menu[category].forEach(item => {
                html += `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="text-xl font-semibold">${item.name}</h4>
                            <p class="text-gray-500 italic text-sm">${item.desc}</p>
                        </div>
                        <p class="text-xl font-semibold text-[#B98B59] whitespace-nowrap pl-4">${item.price}</p>
                    </div>
                `;
            });
            html += '</div>';
            menuContent.innerHTML = html;
        }

        menuTabs.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.menu-tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');
                renderMenu(e.target.dataset.tab);
            }
        });

        // Initial menu render
        // I combined 'pho' and 'extras' into one tab for simplicity based on the menu image
        const initialMenu = [...siteConfig.menu.pho];
        const menuData = {
            pho: initialMenu,
            drinks: siteConfig.menu.drinks
        };

        function renderCombinedMenu(category) {
             let dataToRender = [];
             if (category === 'pho') {
                 dataToRender = siteConfig.menu.pho;
             } else {
                 dataToRender = siteConfig.menu.drinks;
             }

            let html = '<div class="space-y-6">';
            dataToRender.forEach(item => {
                html += `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="text-xl font-semibold">${item.name}</h4>
                            <p class="text-gray-500 italic text-sm">${item.desc}</p>
                        </div>
                        <p class="text-xl font-semibold text-[#B98B59] whitespace-nowrap pl-4">${item.price}</p>
                    </div>
                `;
            });
            html += '</div>';
            menuContent.innerHTML = html;
        }
        
        const phoTab = menuTabs.querySelector('[data-tab="pho"]');
        const extrasTab = menuTabs.querySelector('[data-tab="extras"]');
        if(extrasTab) extrasTab.remove(); // Remove the extra tab
        
        menuTabs.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelectorAll('.menu-tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');
                renderCombinedMenu(e.target.dataset.tab);
            }
        });

        renderCombinedMenu('pho');
    });
    </script>
</body>
